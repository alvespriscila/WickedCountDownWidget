<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown para Wicked 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('notion_widget_wicke_countdown.png') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .countdown-container {
      position: absolute;
      bottom: 10%;
    }
    .countdown {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div id="countdown" class="countdown">00:00:00</div>
  </div>

  <script>
    // Defina a data de lan√ßamento aqui:
    const targetDate = new Date("2024-12-25T00:00:00"); // Exemplo: 25 de dezembro de 2024

    function updateCountdown() {
      const now = new Date();
      const timeRemaining = targetDate - now;

      if (timeRemaining <= 0) {
        document.getElementById("countdown").textContent = "Estreou!!";
        return;
      }

      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
